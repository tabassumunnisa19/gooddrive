<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-[#0B0B0F] text-white overflow-x-hidden">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full z-50 
                bg-black/70 backdrop-blur-md 
                border-b border-[#D4AF37]/20">

        <div class="max-w-7xl mx-auto flex items-center justify-between px-8 py-5">

            <!-- Logo -->
            <div class="flex items-center gap-6">
                <img src="/static/images/logo.png" 
                     alt="Good Drive Logo" 
                     class="h-12 w-auto object-contain">

                <!-- About Instructor Link -->
                <a href="#about-instructor" 
                   class="hidden md:block text-white hover:text-[#FF2E88] transition duration-300">
                   About Instructor
                </a>
            </div>

            <!-- Book Button -->
            <a href="https://wa.me/919947444475?text=Hi%20I%20want%20to%20book%20a%20driving%20session"
               target="_blank"
               class="bg-[#FF2E88] hover:bg-pink-600 text-white px-7 py-2.5 rounded-full font-semibold shadow-lg transition duration-300">
                Book Now
            </a>

        </div>
    </nav>

    <div class="pt-24">
        {% block content %}{% endblock %}
    </div>

    <!-- ================= FLOATING CHATBOT ================= -->

    <div class="fixed bottom-6 right-6 z-50">

        <button onclick="toggleChat()"
            class="bg-[#FF2E88] w-16 h-16 rounded-full shadow-xl text-white text-2xl flex items-center justify-center">
            ðŸ’¬
        </button>

        <div id="chat-window"
            class="hidden mt-4 w-80 bg-[#111] rounded-xl shadow-2xl p-4 border border-[#D4AF37]/20">

            <h3 class="text-center font-semibold text-[#D4AF37] mb-2">
                GoodDrive AI Assistant
            </h3>

            <div id="chat-box"
                class="h-48 overflow-y-auto text-sm mb-3 text-gray-300 space-y-2"></div>

            <input type="text"
                id="user-input"
                placeholder="Ask about price, address, instructor..."
                class="w-full p-2 rounded bg-[#1a1a1a] text-white border border-gray-700 text-sm">

            <button onclick="sendMessage()"
                class="mt-2 w-full bg-[#D4AF37] text-black py-2 rounded font-semibold hover:opacity-90">
                Send
            </button>

            <a href="https://wa.me/919947444475"
               target="_blank"
               class="block mt-3 text-center text-[#FF2E88] underline text-sm">
               Chat directly on WhatsApp
            </a>

        </div>
    </div>

    <!-- ================= CHATBOT SCRIPT ================= -->

    <script>

        let firstOpen = true;

        function toggleChat() {
            const chatWindow = document.getElementById("chat-window");
            chatWindow.classList.toggle("hidden");

            const chatBox = document.getElementById("chat-box");

            if (firstOpen && !chatWindow.classList.contains("hidden")) {
                chatBox.innerHTML += `
                <div class="text-[#FF2E88]">
                    <strong>GoodDrive AI:</strong> 
                    Hi ðŸ‘‹ Welcome to Good Drive. 
                    I can help you with pricing, instructor details, address, session procedure and booking.
                </div>`;
                firstOpen = false;
            }
        }

        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const input = inputField.value.toLowerCase().trim();
            const chatBox = document.getElementById("chat-box");

            if (!input) return;

            let response = "";

            if (input.includes("hi") || input.includes("hello")) {
                response = "Hi ðŸ‘‹ This is Good Drive. Ask me about pricing, instructor Yaseen, address, or session procedure.";
            }

            else if (input.includes("price") || input.includes("cost") || input.includes("fee")) {
                response = "Pricing: â‚¹600 per hour OR â‚¹15000 monthly package.";
            }

            else if (input.includes("address") || input.includes("location") || input.includes("where")) {
                response = "Address: Karimakkad, Thrikkakara, Edappally, Ernakulam, Kochi, Kerala 682021.";
            }

            else if (input.includes("instructor") || input.includes("yaseen")) {
                response = "Instructor Yaseen has 5+ years experience and has trained 200+ drivers successfully.";
            }

            else if (input.includes("procedure") || input.includes("session") || input.includes("how")) {
                response = "Procedure: You share your home location. Instructor Yaseen will come to your home, pick you up, conduct the driving session, and drop you back safely.";
            }

            else if (input.includes("book") || input.includes("schedule")) {
                response = "Please click the Book Now button above or use WhatsApp to confirm your session.";
            }

            else {
                response = "For detailed assistance, please use the WhatsApp link below.";
            }

            chatBox.innerHTML += `<div><strong>You:</strong> ${input}</div>`;
            chatBox.innerHTML += `<div class="text-[#FF2E88]"><strong>GoodDrive AI:</strong> ${response}</div>`;

            inputField.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("user-input").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendMessage();
                }
            });
        });

    </script>

</body>
</html>
